
name: CI

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master
    - release/*
    - develop

jobs:
  backend:

    runs-on: ubuntu-latest
           
    steps:
    - uses: actions/checkout@master
    - name: Build environment
      run: docker-compose up -d --build
      
    - name: Prepare database environment
      run: docker-compose run api rake db:create
    
    - name: Run migrations
      run: docker-compose run api rake db:migrate
     
    - name: Run Tests
      run: docker-compose run api bundle exec rails test
    
    - name: Execute bash uploader
      run: docker exec api_rails bash -c "bash <(curl -s https://codecov.io/bash) && coverage xml -o cov.xml"
    
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./api/.cov.xml
        flags: unittests
        name: codecov-umbrella

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15.1'
      
      - name: Setup environment
        run: docker-compose up -d --build
      - name: Run tests
        run: docker exec client_front yarn run test:unit
